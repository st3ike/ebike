<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bike Features</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Electric Bike Features</h1>
        <div class="bike" id="bike1">
            <img src="bike1.jpg" alt="Electric Bike 1">

            <button onclick="showFeatures('bike1')">Show Features</button>
            <div class="features" id="features-bike1">
                <!-- Bike 1 features will be displayed here -->
            </div>
        </div>
        <div class="bike" id="bike2">
            <img src="bike2.jpg" alt="Electric Bike 2">
            <h2>Electric Bike 2</h2>
            <button onclick="showFeatures('bike2')">Show Features</button>
            <div class="features" id="features-bike2">
                <!-- Bike 2 features will be displayed here -->
            </div>
        </div>
        <!-- Add more bike entries as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
